<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Proxy</title>
<style>
body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f0f2f5; text-align:center; }
header { background: linear-gradient(90deg,#6200ea,#03dac6); color:white; padding:30px 20px; }
header h1 { font-size:2.2em; margin-bottom:10px; }
header p { font-size:1em; }

.announcement { display:none; background:#fff; padding:15px; margin:20px auto; width:90%; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }

.proxy-input { display:flex; justify-content:center; margin:20px 0; gap:10px; flex-wrap:wrap; }
.proxy-input input { padding:12px 15px; font-size:16px; width:300px; border-radius:25px; border:1px solid #ccc; outline:none; }
.proxy-input input:focus { border-color:#6200ea; }
.proxy-input button { padding:12px 25px; font-size:16px; border-radius:25px; border:none; background:#6200ea; color:white; cursor:pointer; }

.quick-links { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin-bottom:20px; }
.quick-links button { background:white; padding:15px 25px; border-radius:15px; border:1px solid #ccc; cursor:pointer; min-width:120px; }
.quick-links button:hover { background:#6200ea; color:white; }

#historySelect { padding:12px; font-size:16px; border-radius:25px; border:1px solid #ccc; margin-bottom:20px; outline:none; }
#historySelect:focus { border-color:#6200ea; }

iframe { width:90%; height:70vh; border:none; border-radius:15px; margin-bottom:30px; }

footer { background:#ddd; padding:15px; font-size:14px; text-align:center; }
</style>
</head>
<body>

<header>
<h1>Dashboard Proxy</h1>
<p>Enter a website URL or select a quick link</p>
</header>

<div class="announcement" id="announcementCard">
<strong>Announcement:</strong>
<p id="announcementTextDisplay"></p>
</div>

<div class="proxy-input">
<input type="text" id="urlInput" placeholder="Enter website URL">
<button onclick="loadSite()">Go</button>
</div>

<select id="historySelect" onchange="loadFromHistory()">
<option value="">--Recent Sites--</option>
</select>

<div class="quick-links">
<button onclick="loadQuickLink('https://example.com')">Example</button>
<button onclick="loadQuickLink('https://neocities.org')">Neocities</button>
<button onclick="loadQuickLink('https://github.com')">GitHub</button>
<button onclick="loadQuickLink('https://reddit.com')">Reddit</button>
</div>

<iframe id="proxyFrame" src=""></iframe>

<footer>
Proxy powered by <a href="https://allorigins.win" target="_blank">AllOrigins</a>
</footer>

<script>
// Proxy
function loadSite() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) return alert("Please enter a URL");
  if (!url.startsWith("http")) url = "https://" + url;
  document.getElementById('proxyFrame').src = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
  saveToHistory(url);
}
function loadQuickLink(url){ document.getElementById('urlInput').value=url; loadSite(); }

// History
function saveToHistory(url){
  let history = JSON.parse(localStorage.getItem('proxyHistory')||"[]");
  if(!history.includes(url)){ history.unshift(url); if(history.length>10) history.pop(); localStorage.setItem('proxyHistory',JSON.stringify(history)); updateHistoryDropdown();}
}
function updateHistoryDropdown(){
  let history = JSON.parse(localStorage.getItem('proxyHistory')||"[]");
  let select=document.getElementById('historySelect'); select.innerHTML='<option value="">--Recent Sites--</option>';
  history.forEach(url=>{ let option=document.createElement('option'); option.value=url; option.textContent=url; select.appendChild(option); });
}
function loadFromHistory(){ let url=document.getElementById('historySelect').value; if(url){document.getElementById('urlInput').value=url; loadSite(); } }
updateHistoryDropdown();

// Load announcement from GitHub raw JSON
function loadAnnouncement(){
  fetch('https://raw.githubusercontent.com/cidelr6901/cidler6901.github.io/main/announcement.json') // Replace USERNAME/REPO
  .then(res=>res.json())
  .then(data=>{
    if(data.announcement && data.announcement.trim()!==""){
      document.getElementById('announcementTextDisplay').textContent=data.announcement;
      document.getElementById('announcementCard').style.display="block";
    }
  }).catch(err=>console.log("No announcement found"));
}
loadAnnouncement();
</script>

</body>
</html>
