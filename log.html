<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Logs - Carson Idler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .login-container, .log-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #242424;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    input {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #f0f0f0;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #333;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    #error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Logs - Carson Idler</h1>
  </header>

  <div class="login-container" id="login-section">
    <h3>üîí Admin Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
    <p id="error"></p>
  </div>

  <div class="log-container" id="log-section" style="display:none;">
    <h3>üìù Logs</h3>
    <ul id="logs-list"></ul>
    <button onclick="clearLogs()">Clear Logs</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const adminUser = "admin";
    const adminPass = "ci259026901";

    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if(username === adminUser && password === adminPass) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("log-section").style.display = "block";
        loadLogs();
      } else {
        document.getElementById("error").innerText = "‚ùå Wrong username or password!";
      }
    }

    function loadLogs() {
      const logsList = document.getElementById("logs-list");
      logsList.innerHTML = "";
      const logs = JSON.parse(localStorage.getItem("logs")) || [];
      logs.forEach(log => {
        const li = document.createElement("li");
        li.textContent = log;
        logsList.appendChild(li);
      });
    }

    function clearLogs() {
      if(confirm("Are you sure you want to clear all logs?")) {
        localStorage.removeItem("logs");
        loadLogs();
      }
    }

    function logout() {
      document.getElementById("log-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("error").innerText = "";
    }
  </script>

</body>
</html>
